<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <h1>Job Application Form</h1>
        <form>
            <div>
                <label> First Name: </label>
                <input type="text" id="first_name"  name="first_name" required >
            </div>
            <div>
                <label> Last Name: </label>
                <input type="text" id="last_name"  name="last_name" required >
            </div>
            <div>
                <label> Email: </label>
                <input type="email" id="email"  name="email" required >
            </div>
            <div>
                <label> Avalable start date: </label>
                <input type="date" id="date"  name="date" required >
            </div>
            <div>
                <label> Current ocupation: </label>
                <br>

                <div id="occupation">
                    <input type="radio" id="employed"  name="occupation" required >
                    <label> Employed </label>

                    <input type="radio" id=unemployed"  name="occupation" required >
                    <label> Unemployed </label>

                    <input type="radio" id=Self-employed"  name="occupation" required >
                    <label> Self-employed </label>

                    <input type="radio" id=student"  name="occupation" required >
                    <label> Student </label>
                </div>
            </div>
            <button type="button" id="submit" name="submit">Submit</button>

        </form>
    </body>
</html>
